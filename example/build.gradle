apply plugin: 'com.android.application'

repositories {
    mavenCentral()
}

dependencies {
    compile project(':library')
    compile 'com.android.support:support-v4:22.0.0'
}

android {
    compileSdkVersion 16
    buildToolsVersion "18.1.1"
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 15
    }
}
